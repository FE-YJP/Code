<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册页</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style type="text/css">
	.mystyle2{
		display: inline-block;
		max-width: 50px;
		border: 1px solid rgba(0,0,0,.2);
		border-radius: 5px;
		text-align: center;
	}
	</style>
</head>
<body>
	<div class="container">
	
	<div class="row">
	<div class="col-sm-3"></div>
	<div class="col-sm-6">
	<div class="well">
		<h1>注册
	<small>已有账号？<a href="登录页.html">点击登录</a></small>
	</h1>
	<div class="form-group">
		<label for="">用户名:</label>
		<div class="input-group">
			<div class="input-group-addon">
				<span class="glyphicon glyphicon-user"></span>
			</div>
		<input type="text" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label for="">邮箱:</label>
		<div class="input-group">
			<div class="input-group-addon">
				<span class="glyphicon glyphicon-envelope"></span>
			</div>
			<input type="text" class="form-control">
			<div class="input-group-addon">@</div>
			<select name="" id="" class="form-control ">
			<option value="1">qq.com</option>
			<option value="1">126.com</option>
			<option value="1">163.com</option>
			<option value="1">outlook.com</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label for="">密码:</label>
		<div class="input-group">
			<div class="input-group-addon">
			<span class="glyphicon glyphicon-eye-close"></span>
			</div>
			<input type="password" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label for="">手机号:</label>
		<div class="input-group">
			<div class="input-group-addon">
				<span class="glyphicon glyphicon-phone"></span>
			</div>
			<input type="text" class="form-control">
			<div class="input-group-btn">
				<button type="submit" class="btn btn-default mystyle1">获取验证码</button>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label for="">请输入验证码:</label>
		
			<div class="row">
				<div class="col-xs-2"><input type="text" maxlength="1" class="form-control text-center  input-sm"></div>
				<div class="col-xs-2"><input type="text" maxlength="1" class="form-control text-center  input-sm"></div>
				<div class="col-xs-2"><input type="text" maxlength="1" class="form-control text-center  input-sm"></div>
				<div class="col-xs-2"><input type="text" maxlength="1" class="form-control text-center  input-sm"></div>
				<div class="col-xs-2"><input type="text" maxlength="1" class="form-control text-center  input-sm"></div>
				<div class="col-xs-2"><input type="text" maxlength="1" class="form-control text-center  input-sm"></div>
			</div>
	</div>
	<div class="form-group">
	<button type="submit" class="btn btn-primary form-control">注册</button>
	</div>
	</div>
	<div class="col-sm-3"></div>
	</div>
</div>
</body>
</html>
