<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>弹幕网</title>

    <!-- Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
		<style>
			.content{
				width: 80%;
				height:400px;
				border: 1px solid rgba(0,0,0,.3);
				border-radius: 20px;
				margin: 20px auto;
				padding:20px;
				overflow: hidden;
			}
			.an{
				text-align: center;
			}
			
			
			.an button{
				width:30%;
				display: inline-block;
				
			}
		</style>
  </head>
  <body>
		<div class="container">
			<div class="content" id="dm">
				
			</div>
		</div>
				<div class="nav">
					<div class="col-sm-4" ></div>
					<div class="col-sm-4">
						<div class="well">
						<form >
						<div class="form-group">
							<input type="text" autocomplete="off" spellcheck="false" class="form-control" placeholder="说点什么" id='getdm'>
						</div>
						<div class="form-group an">
							
							<button type="button" class="btn btn-primary" id='senddm'>发射弹幕</button>
							<button type="button" class="btn btn-default" id='clear'>清屏</button>
							
						</div>
						</form>
					</div>
					</div>
					<div class="col-sm-4 "></div>
				</div>
				<!-- <marquee behavior="" direction="">这是一个弹幕</marquee> -->
			
    	
		
	
	

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>
		$(document).ready(function () {
			var con=$('#dm');
			var getdm=$('#getdm');
			var senddm=$('#senddm');
			var clear=$('#clear');
			senddm.click(fs);
			getdm.keypress(fs);
			clear.click(qp);
			function qp(e){
				e.preventDefault();
				con.text('');
			}
			function fs(e){
				e.preventDefault();
				var s=getdm.val();
				var dm=document.createElement('marquee');
				var c=document.createTextNode(s);
				dm.append(c);
				con.append(dm);
				getdm.val('');
				var s=document.getElementsByTagName('marquee');
				for(var i=0;i<s.length;i++){
					s[i].onmouseover=function(){
						this.stop();
					};
					s[i].onmouseout=function(){
						this.start();
					};
				}
			}
			
		});

	</script>
  </body>
</html>
