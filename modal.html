						<!-- 先关闭自己data-dismiss=modal,给个开关data-toggle=modal打开另一个data-target=id -->
						<form action="">
							<div class="form-group">
								<label for="">用户名:</label>

									<div class="col-xs-2"><input type="text" class="form-control"></div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				var yzm=$('#yzm');
				yzm.click(function(e){
					e.preventDefault();
				});
				var i=60;//定时
					function yz(){
							yzm.prop('disabled',true);//不可点击
							yzm.html(`
							<span>${i}</span>秒
							`);
							i=i-1;
							if(i<0){
									yzm.prop('disabled',false);//解除不可点击
									i=60;//重新定时
									return	yzm.html('获取验证码');
									}
								setTimeout(yz,1000);
						}
				yzm.click(yz);
		
				
				
			});
		</script>
