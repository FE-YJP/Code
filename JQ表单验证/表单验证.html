<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>来呀,快活呀</title>
    <!-- Bootstrap -->
   <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container content well">
			<div class="header">
				<span>Come On</span>
			</div>
			<form action="" id="sign">
				<div class="form-group">
					<label for="">姓名</label>
					<input data-rule="maxlength:5|minlength:1" name="name" id="test" type="text" class="form-control" >
					<div id="name-input-error" class="input-error">姓名格式有误，长度1-5</div>  <!-- 验证 -->
				</div>
				<div class="form-group">
					<label for="">用户名</label>
					<input data-rule='use:"^[a-z0-9]*$"|maxlength:16|minlength:4' name="username" text" class="form-control">
					<div id="username-input-error" class="input-error">用户名格式有误，由4-18位数字和小写字母组成</div>  <!-- 验证 -->
				</div>
				<div class="form-group">
					<label for="">年龄</label>
					<input data-rule='maxlength:3|min:18' name="age" type="text" class="form-control">
					<div id="age-input-error" class="input-error">年龄不符，最小18岁</div>  <!-- 验证 -->

				</div>
				<div class="form-group">
					<label for="">密码</label>
					<input data-rule='use:"^[a-z0-9]*$"|maxlength:12|minlength:6' name="password" type="password" class="form-control">
					<div id="password-input-error" class="input-error">密码格式有误，由6-12位数字和小写字母组成</div>  <!-- 验证 -->

				</div>
				<div class="form-group">
					<label for="">介绍</label>
					<input data-rule='maxlength:1024|required:false' type="text" name="intro" class="form-control">
					<div id="intro-input-error" class="input-error">介绍格式有误，最大长度1024</div>  <!-- 验证 -->
				</div>
	<!-- 			<div class="form-group">
						<label for="" class="show">性别</label>
						<label for="">男</label>
						<input type="radio" name="sex" class="">
						<label for="">女</label>
						<input type="radio" name="sex">
				</div> -->
				<div class="form-group">
					<div class="form-inline">
						<button type="submit" class="btn btn-primary pull-right" id="signup">提交注册</button>
					</div>
				</div>
				</div>
			</form>
			
		</div><!-- 全部 -->

	
	

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <!-- <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
		<script src="js/validator.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/input.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
